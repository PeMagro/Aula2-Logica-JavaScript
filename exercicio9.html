<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>

<body>

    <script>
        let num1 = parseInt(prompt("Digite um número: "))
        let num2 = parseInt(prompt("Digite um outro número: "))
        let operacao = parseInt(prompt("Qual operação você deseja: 1 (Adição), 2 (Subtração), 3 (Divisão) ou 4 (Multiplicação)?"))
        let resultado = parseFloat

        if (operacao == 1) {
            resultado = num1 + num2
            window.alert("A operação selecionada foi a de ADIÇÃO e o resultado foi: " + resultado)
        } else if (operacao == 2) {
            resultado = num1 - num2
            window.alert("A operação selecionada foi a de SUBTRAÇÃO e o resultado foi: " + resultado)
        } else if (operacao == 3) {
            resultado = num1 / num2
            window.alert("A operação selecionada foi a de DIVISÃO e o resultado foi: " + resultado)
        } else if (operacao == 4) {
            resultado = num1 * num2
            window.alert("A operação selecionada foi a de MULTIPLICAÇÃO e o resultado foi: " + resultado)
        } else
            window.alert("Por favor, digite uma operação válida.")
    </script>

</body>

</html>
