<body>

    <script>
        let qntmaca = parseInt(prompt("Digite a quantidade de maçãs compradas: "))
        let macasvalor = parseFloat
        let macasfim = parseFloat

        if (qntmaca >= 12) {
            macasvalor = 2.50
        } else
            macasvalor = 3.50

        macasfim = macasvalor * qntmaca

        window.alert("O valor final ficou de: R$" + macasfim)
    </script>

</body>
