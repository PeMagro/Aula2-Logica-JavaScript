<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>

    <script>
        let golcor = parseInt(prompt("Digite a quantidade de gols do Corinthians: "))
        let golpal = parseInt(prompt("Digite a quantidade de gols do Palmeiras: "))

        if (golcor > golpal) {
            window.alert("O Corinthians (maior do Brasil) venceu o jogo na raça!")
        } else if (golpal > golcor) {
            window.alert("O Palmeiras (sem mundial) venceu o jogo na sorte!")
        } else
            window.alert("O jogo ficou EMPATADO!")
    </script>

</body>

</html>
